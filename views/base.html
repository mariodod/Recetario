<html>
<!-- http://node-swig.github.io/swig-templates/docs/ -->

<head>
    <title>
        {% block titulo %} ReceMario {% endblock %}
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block scripts %} {% endblock %}
</head>

<body>
    <!-- Barra de Navegación superior -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="nav navbar-nav" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><img src="../public/images/Gorro_chef.png" alt="gorro"/></li>
                    <li id="recetas"><a href="/recetas">Recetas</a></li>
                    <li id="addReceta"><a href="/receta">Añadir receta</a></li>
                    <li id="menu"><a href="/menu">Menu</a></li>
                </ul>
                <!-- <ul class="nav navbar-nav navbar-right">
                    {% if user == null %}
                    <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Registrate</a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Identifícate</a></li>
                    {% endif %}
                    {% if user != null %}
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesion</a></li>
                    {% endif %}
                </ul> -->
            </div>
        </div>
    </nav>

    <div class="container">
        <script>
            var mensaje = getUrlParameter('mensaje');
            var tipoMensaje = getUrlParameter('tipoMensaje');
            if (mensaje != '') {
                if (tipoMensaje == '') {
                    tipoMensaje = 'alert-info ';
                }
                $(".container").append("<div class='" + tipoMensaje + "'>" + mensaje + " </div>");
            }

            function getUrlParameter(name) {
                name = name.replace(/[\ [] /, '\\ [').replace(/[\]] /, '\\]');
                var regex = new RegExp('[\\ ? & ]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\ + /g, ' '));
            }; 
        </script>
        <!-- Contenido -->
        {% block contenido %}
        <p> Redefinir </p>
        {% endblock %}
    </div>
</body>

</html>
